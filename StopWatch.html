<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="StopWatch.css">
    <script src="StopWatch.js"></script>
</head>
<body>
    <div class="stopWatch">
        <div class="clock">

        </div>
        <div class="buttons">
            <button id="actionButton" onclick="ClockAction()"><span class="text" id="currentAction">Start</span></button>
            <button id="restartButton"><span class="text">Restart</span></button>
        </div>
    </div>
</body>
</html>
